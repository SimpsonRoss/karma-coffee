{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Karma Coffee</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Calistoga&family=Open+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="../static/javascript/script.js"></script>
  </head>

  <body class="d-flex flex-column vh-100">
  <header>
    <nav class="navbar navbar-expand-lg sticky-top" style="background-color: #ffffff;">
      <div class="container-md">
        <a class="navbar-brand" href="{% url 'home' %}">
          <img src="{% static 'media/Coffee.png' %}" alt="Logo" height="26vmin" class="d-inline-block align-text-top">
          <span style="font-family: 'Calistoga', cursive; font-size: 2.5vmin;">karma</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav me-auto mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">Coffee</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'learn' %}">Learn</a>
              </li>
            </ul>
            <ul class="navbar-nav text-right">
              <li><a class="nav-link" href="{% url 'cart' %}">Cart {% if cart_count %}( {{ cart_count }} ){% endif %}</a></li>
            </ul>
            {% if user.is_authenticated %}

            <ul class="navbar-nav text-right">
              <li>
                <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
              </li>
            </ul>

            {% else %}

            <ul class="navbar-nav text-right">
              <li>
                <a class="login nav-link" href="{% url 'login' %}">Log in</a>
              </li>
              <li>
                <a class="login nav-link" href="{% url 'signup' %}">Sign up</a>
              </li>
            </ul>

          {% endif %}
        </div>
      </div>
    </nav>

  </header>
  <main class="flex-grow-1">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="p-3">

    <div>Karma Coffee Limited - Footer Space</div>
  </footer>
</body>

</html>
