{% extends 'base.html' %}
{% block content %}

<div class="container" style="margin-top: 10vmin;">

    <h1>Sign Up</h1>

    <h5>Hello, please sign up to be part of the karma family</h5>

    <p class="red-text">{{ error_message }}</p>

    <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Sign Up</button>
    </form>

    {% load socialaccount %}
    <h3>Google Login</h3>
    <a href="{% provider_login_url 'google'%}?next=/">Login with Google</a>
</div>

{% endblock %}
